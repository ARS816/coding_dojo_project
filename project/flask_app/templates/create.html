<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('.static', filename='css/create.css')}}">
    <title>New Challenge</title>
</head>
<body>
    <div class="nav">
        <h2> Welcome, {{user.username}} </h2>
        <div>
            <a class="" href="/profile">Back | </a>
            <a class="" href="/logout">Logout</a>
        </div>
    </div>
    <div class="box">
        <h3>Create a new Truth or Dare Challenge</h3>
        <form action="/challenges/new/add" method="post">
            <input type="hidden"  name="user_id" value="{{user.id}}">
                {% with messages = get_flashed_messages(category_filter = ['challenges'])%}
                    {% if messages %}
                        {% for message in messages %} 
                        <p class="red-text"> {{message}} </p> 
                        {% endfor %}
                    {% endif %}
                {%endwith%}
            <div class="input">
                <table>
                    <td><label for="type">Truth or Dare?:</label></td>
                    <td><input type="radio" name="type" value="1"/>Truth</td>  
                    <td><input type="radio" name="type" value="2">Dare</td>       
                </table>
            </div>
            <div class="input">
                <label for="description">Description:</label> 
                <input type="text" name="description" class="text-box">
            </div>          
            <input type="submit"value="submit" class="button">
        </form>
    </div>
</body>
</html>
